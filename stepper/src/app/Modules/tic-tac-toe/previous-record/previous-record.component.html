<!-- previous-records.component.html -->
<div *ngIf="history.length > 0">
  <h2>Game Board</h2>
  <div class="game-board">
    <div *ngFor="let move of history[history.length - 1].board; let i = index" class="board-cell">
      {{ move }}
    </div>
  </div>

  <div *ngIf="history[history.length - 1].winner">
    <h3>Winner: {{ history[history.length - 1].winner }}</h3>
  </div>
</div>
