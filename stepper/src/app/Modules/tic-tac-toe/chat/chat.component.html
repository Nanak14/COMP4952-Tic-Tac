<div class="chat-container">
    <div class="top-header">
        <div *ngIf="showMwssageDetail">
            <img src="../../../../assets/images/back-arrow.png" (click)="arrowFun()" width="50"
                height="50" alt="">
        </div>
        <div *ngIf="!showMwssageDetail">
            <img src="../../../../assets/images/defa.png" style="border-radius: 50%;">
        </div>
    </div>
    <div class="total-messages scroller" #messageContainer>
       <div>
        <div *ngFor="let message of SignalrService_.messages" class="message "
        [ngClass]="{'user-message': message.isCurrentUser, 'incoming-message': !message.isCurrentUser}">
        {{ message.text }}
    </div>
       </div>
    </div>

    <div  class="input-container">
        <input type="text" placeholder="Type your message..." [(ngModel)]="newMessage" />
        <button (click)="sendMessage()" class="send-button">Send</button>
    </div>
</div>
